<!DOCTYPE html>
<html lang="en">

{%load static%}

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/profile.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <!-- fontasome cdn link  -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>

    {% block content %}

    <div class="col-sm-12 p-0">
        <!-- navigation bar  -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light"
            style="box-shadow: 1px 1px 11px 11px rgba(128, 128, 128, 0.068)">
            <a class="navbar-brand" href="#">
                <img src="https://www.enablers.org/marketplace/wp-content/uploads/2022/02/new-logo-01.png"
                    class="img-fluid" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-12 text-right">
                                <img src="https://www.enablers.org/marketplace/wp-content/uploads/2020/09/freelancer-logos.jpg"
                                    class="img-fluid img-width-control1" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <!-- navigation bar end -->

        <div class="container emp-profile">
            <div class="col-sm-12">
                <div class="row">

                    <div class="col-sm-6">
                        <img src="/static/images/login2.gif" class="img-fluid" />
                    </div>

                    <div class="col-sm-6 m-auto">
                        <div class="col-sm-12 text-center">
                            <h3><span style="color: #f05c2f">W</span>ELCOME</h3>
                        </div>
                        <!-----------------------------------------------Starting the form to send data to the backend-------------------------------->
                        <form action="" method="post">
                            {%csrf_token%}

                            <div class="col-sm-12 mt-2 text-center mt-3">
                                <div class="input-group">
                                    <input type="email" name='login_email' required autocomplete="off"
                                        class="form-control rounded-pill" placeholder="Email" aria-label=""
                                        aria-describedby="basic-addon1" />
                                </div>
                            </div>

                            <div class="col-sm-12 mt-2 text-center mt-3">
                                <div class="input-group">
                                    <input type="password" name='login_password' required autocomplete="off"
                                        class="form-control rounded-pill" placeholder="password" aria-label=""
                                        aria-describedby="basic-addon1" />
                                </div>
                            </div>
                            <div class="col-sm-12 text-center mt-4">
                                <a href="./profile.html"> <button type='submit' name="submit"
                                        class="btn btn-warning rounded-pill loginbutton pl-5 pr-5">Log in</button> </a>
                            </div>
                            
                        </form>
                        <div class="col-sm-12 text-center mt-4">
                            <a href="{%url 'index'%}"> <button type='submit' name="submit"
                                    class="btn btn-warning rounded-pill loginbutton pl-5 pr-5">Back</button> </a>
                        </div>
                    </div>
                    <!--This is django Message Validation Rendering-->
                    <div style="text-align: center">
                        {%for message in messages%}
                        {{message}}
                        {% endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
{% endblock content %}
</html>
